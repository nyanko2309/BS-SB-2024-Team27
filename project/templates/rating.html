<body>

<!-- Include toolbar -->
{% include 'toolbar.html' %}

<div class="rating-container">
    <h2>דרגו את האתר</h2>
    <div class="stars" data-value="1">&#9733;</div>
    <div class="stars" data-value="2">&#9733;</div>
    <div class="stars" data-value="3">&#9733;</div>
    <div class="stars" data-value="4">&#9733;</div>
    <div class="stars" data-value="5">&#9733;</div>
    <div class="rating-value">דירוגך: <span id="selected-rating">0</span>/5</div>
</div>

<script>
    const stars = document.querySelectorAll('.stars');
    const ratingValue = document.getElementById('selected-rating');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.getAttribute('data-value'));
            ratingValue.textContent = value;
            stars.forEach(s => {
                if (parseInt(s.getAttribute('data-value')) <= value) {
                    s.classList.add('selected');
                } else {
                    s.classList.remove('selected');
                }
            });
        });
    });
</script>
