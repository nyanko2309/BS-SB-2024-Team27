<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Large Text Window</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 80%;
    }
    textarea {
        width: 100%;
        height: 200px;
        resize: none;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
    }
    textarea::placeholder {
        text-align: right; /* Align placeholder text to the right */
    }
    button {
        display: block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<!-- toolbar.html -->
<div class="navbar-buttons">
  <!-- Navigation links -->
  <a href="/" aria-current="page" class="nav-link w-nav-link w--current">Home</a>
  <a href="/about" class="nav-link w-nav-link">Profile</a>
  <a href="/browse" class="nav-link w-nav-link">My Posts</a>
  <a href="/blog" class="nav-link w-nav-link">Help</a>
  <!-- Homepage button -->
  <a href="homepage.html" class="nav-link w-nav-link">Homepage</a>
</div>


    <div class="container">
        <textarea id="textArea" placeholder="...הכנס כאן את שאלתך ולאחר מכן לחץ שלח"></textarea>
        <h2></h2>
        <button id="sendButton">שלח</button>
    </div>

<script>
    document.getElementById("sendButton").addEventListener("click", function() {
        var text = document.getElementById("textArea").value;
        // Here you can handle what to do with the text, like sending it to a server or processing it in some way
        console.log("Text to be sent: " + text);
    });
</script>

</body>
</html>
