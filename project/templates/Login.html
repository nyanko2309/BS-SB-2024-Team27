<!DOCTYPE html>
<html lang="en">
<head>

    <title>1Tjobs</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            text-align: right;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="button"] {
            background-color: #ccc;
            color: #333;
            margin-top: 5px;
        }

        button[type="button"]:hover {
            background-color: #bbb;
        }

        .register-link {
            text-decoration: none;
            margin-top: 10px;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>

    <form method="post" action="{% url 'login_button' %}">
        {% csrf_token %}
        <h2>1Tjobs</h2>
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <label for="mail">: Email</label>
        <input type="email" id="mail" name="mail" required>

        <label for="password">: Password</label>
