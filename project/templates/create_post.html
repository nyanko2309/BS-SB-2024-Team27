<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Tjobs</title>
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-top: 30px;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .save-button
        {
        background-color: #008000;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button {
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #bbb;
        }
        /* Success message style */
        .success-message {
            display: none; /* Initially hidden */
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Error message style */
        .error-message {
            display: none; /* Initially hidden */
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Override toolbar categories alignment */
        .toolbar-categories {
            text-align: left; /* Align toolbar categories to the left */
            margin-left: 20px; /* Add some left margin for indentation */
        }
    </style>
</head>
<body>
    <h1>יצירת מודעה</h1>

    <div class="form-container">
        <form id="myForm" method="POST" action="{% url 'create_post_button' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="location">מיקום:</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="working-hours">שעות עבודה:</label>
                <input type="text" id="working-hours" name="working-hours">
            </div>
            <div class="form-group">
                <label for="salary">שכר:</label>
                <input type="text" id="salary" name="salary">
            </div>
            <div class="form-group">
                <label for="physicality">רמת פיזיות העבודה (0-10):</label>
                <input type="number" id="physicality" name="physicality" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="job-type">סוג משרה:</label>
                <select id="job-type" name="job-type">
                    <option value="אחר">אחר</option>
                    <option value="חד-פעמי">חד-פעמי</option>
                    <option value="כמה פעמים בשבוע">כמה פעמים בשבוע</option>
                    <option value="זמנית עד תאריך מסוים">זמנית עד תאריך מסוים</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job-category">קטגוריה:</label>
                <select id="job-category" name="job-category">
                    <option value="אחר">אחר</option>
                    <option value="שמרטפות">שמרטפות</option>
                    <option value="טיול עם חיות">טיול עם חיות</option>
                    <option value="לימודים">לימודים</option>
                    <option value="עזרה כללית">עזרה כללית</option>
                    <option value="ספורט">ספורט</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">תיאור המשרה:</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <button type="submit" class="save-button">פרסם</button>
        </form>

        <div class="button-container">
            <a href="{% url 'myposts' %}" class="back-button">חזור למודעות שלי</a>
        </div>

        <!-- Error message -->
        <div id="errorMessage" class="error-message">ניתן ליצור עד 3 מודעות בלבד.</div>




        <!-- JavaScript to handle form submission -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var form = document.getElementById("myForm");
                var errorMessage = document.getElementById("errorMessage");

                form.addEventListener("submit", function(event) {
                    // Check if the form is valid
                    if (!form.checkValidity()) {
                        // Prevent the default form submission
                        event.preventDefault();
                        // Display the error message
                        errorMessage.style.display = "block";
                    }
                });
            });
        </script>
    </div>
</body>
</html>
