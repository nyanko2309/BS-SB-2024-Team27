        body {
            direction: ltr;
            text-align: left;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-top: 30px;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            text-align: left;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .save-button
        {
        background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .save-button:hover{
        filter: brightness(85%)
        }
        .back-button {
            background-color: #ff3333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            filter: brightness(85%)
        }
        /* Success message style */
        .success-message {
            display: none; /* Initially hidden */
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Error message style */
        .error-message {
            display: none; /* Initially hidden */
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        .toolbar {
    direction: ltr; /* Set direction to left-to-right */
    text-align: left; /* Align text to the right */
}

<body>
    {% extends 'toolbar.html' %}
    {% block content %}
    <h1>post creation</h1>

    <div class="form-container">
        <form id="myForm" method="POST" action="{% url 'create_post_button' %}">
            {% csrf_token %}


            <input type="hidden" id="post-id" name="post_id" value="{{post_id}}">

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location"  value="{{ post.location|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="work_hours">Working hours</label>
                <input type="text" id="work_hours" name="work_hours" value="{{ post.work_hours|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="payment">Payment</label>
                <input type="text" id="payment" name="payment" value="{{ post.payment|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="phys_lvl">Physical level (0-10)</label>
                <input type="number" id="phys_lvl" name="phys_lvl" min="0" max="10" value="{{ post.phys_lvl|default_if_none:'' }}">
            </div>
            <div class="form-group">
    <label for="kind_of_job">Kind of job</label>
    <select id="kind_of_job" name="kind_of_job">
        <option value="other">Other</option>
        <option value="one time" {% if post.kind_of_job == 'one time' %}selected="selected"{% endif %}>One Time</option>
        <option value="few times a week" {% if post.kind_of_job == 'few times a week' %}selected="selected"{% endif %}>Few Times a Week</option>
        <option value="temporary" {% if post.kind_of_job == 'temporary' %}selected="selected"{% endif %}>Temporary</option>
    </select>
</div>

<div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category">
        <option value="other">Other</option>
        <option value="babysitting" {% if post.category == 'babysitting' %}selected="selected"{% endif %}>Babysitting</option>
        <option value="dog walking" {% if post.category == 'dog walking' %}selected="selected"{% endif %}>Dog Walking</option>
        <option value="study" {% if post.category == 'study' %}selected="selected"{% endif %}>Study</option>
        <option value="general help" {% if post.category == 'general help' %}selected="selected"{% endif %}>General Help</option>
        <option value="sports" {% if post.category == 'sports' %}selected="selected"{% endif %}>Sports</option>
    </select>
</div>

<div class="form-group">
    <label for="description">Short description</label>
    <textarea id="description" name="description" maxlength="30">{{ post.description|default_if_none:'' }}</textarea>
</div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ post.phone|default_if_none:'' }}">
            </div>

            <button type="submit" class="save-button">Post</button>
        </form>

        <div class="button-container">
            <a href="{% url 'myposts' %}" class="back-button">Back to my posts</a>
        </div>


        <!-- JavaScript to handle form submission -->
        <script>
            function showSuccessMessage() {
        alert("Post created successfully!");
    }

    // Function to handle form submission
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("myForm");

        form.addEventListener("submit", function(event) {
            // Check if the form is valid
            if (form.checkValidity()) {
                // Call the function to display the success message
                showSuccessMessage();
            }
        });
    });

        </script>
    </div>
</body>

    {% endblock %}
