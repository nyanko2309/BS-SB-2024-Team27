<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Tjobs</title>
    <style>
        body {
            direction: rtl;
            text-align: left;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-top: 30px;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            text-align: left;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .save-button
        {
        background-color: #008000;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button {
            background-color: #ccc;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #bbb;
        }
        /* Success message style */
        .success-message {
            display: none; /* Initially hidden */
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Error message style */
        .error-message {
            display: none; /* Initially hidden */
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

    </style>
</head>

<body>
{% include 'toolbar.html' %}
    <h1>post creation</h1>

    <div class="form-container">
        <form id="myForm" method="POST" action="{% url 'create_post_button' %}">
            {% csrf_token %}


            <input type="hidden" id="post-id" name="post_id" value="{{post_id}}">

            <div class="form-group">
                <label for="location">location</label>
                <input type="text" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="work_hours">working hours</label>
                <input type="text" id="work_hours" name="work_hours">
            </div>
            <div class="form-group">
                <label for="payment">payment</label>
                <input type="text" id="payment" name="payment">
            </div>
            <div class="form-group">
                <label for="phys_lvl">physical level (0-10)</label>
                <input type="number" id="phys_lvl" name="phys_lvl" min="0" max="10">
            </div>
            <div class="form-group">
                <label for="kind_of_job">kind of job</label>
                <select id="kind_of_job" name="kind_of_job">
                    <option value="other">other</option>
                    <option value="one time">one time</option>
                    <option value="few times a week">few times a week</option>
                    <option value="temporary">temporary</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">category</label>
                <select id="category" name="category">
                    <option value="other">other</option>
                    <option value="babysitting">babysitting</option>
                    <option value="dog walking">dog walking</option>
                    <option value="study">study</option>
                    <option value="general help">general help</option>
                    <option value="sports">sports</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">phone</label>
                <input type="text" id="phone" name="phone">
            </div>

            <button type="submit" class="save-button">post</button>
        </form>

        <div class="button-container">
            <a href="{% url 'myposts' %}" class="back-button">back to my posts</a>
        </div>


        <!-- JavaScript to handle form submission -->
        <script>
            function showSuccessMessage() {
        alert("Post created successfully!");
    }

    // Function to handle form submission
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("myForm");

        form.addEventListener("submit", function(event) {
            // Check if the form is valid
            if (form.checkValidity()) {
                // Call the function to display the success message
                showSuccessMessage();
            }
        });
    });

        </script>
    </div>
</body>
</html>
