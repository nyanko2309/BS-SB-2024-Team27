<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Tjobs</title>
    <style>
        body {
            direction: rtl;
            text-align: right;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-top: 30px;
            font-weight: bold;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #6495ED;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #4169E1;
        }
        /* Success message style */
        .success-message {
            display: none; /* Initially hidden */
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
        /* Override toolbar categories alignment */
        .toolbar-categories {
            text-align: left; /* Align toolbar categories to the left */
            margin-left: 20px; /* Add some left margin for indentation */
        }
    </style>
</head>
<body>
    {% extends 'toolbar.html' %}
    {% block content %}
    <h1>יצירת מודעה</h1>

    <div class="form-container">
        <form id="myForm" action="#" method="post">
            <div class="form-group">
                <label for="location">מיקום:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="working-hours">שעות עבודה:</label>
                <input type="text" id="working-hours" name="working-hours" required>
            </div>
            <div class="form-group">
                <label for="salary">שכר:</label>
                <input type="text" id="salary" name="salary" required>
            </div>
            <div class="form-group">
                <label for="physicality">רמת פיזיות העבודה (0-10):</label>
                <input type="number" id="physicality" name="physicality" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="job-type">סוג משרה:</label>
                <select id="job-type" name="job-type" required>
                    <option value="אחר">אחר</option>
                    <option value="חד-פעמי">חד-פעמי</option>
                    <option value="כמה פעמים בשבוע">כמה פעמים בשבוע</option>
                    <option value="זמנית עד תאריך מסוים">זמנית עד תאריך מסוים</option>
                </select>
            </div>
            <div class="form-group">
                <label for="job-category">קטגוריה:</label>
                <select id="job-category" name="job-category" required>
                    <option value="אחר">אחר</option>
                    <option value="שמרטפות">שמרטפות</option>
                    <option value="טיול עם חיות">טיול עם חיות</option>
                    <option value="לימודים">לימודים</option>
                    <option value="עזרה כללית">עזרה כללית</option>
                    <option value="ספורט">ספורט</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">תיאור המשרה:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="פרסם מודעה">
            </div>
        </form>

        <!-- Success message -->
        <div class="success-message" id="postCreatedSuccess" style="color: green;">
            מודעה נוצרה בהצלחה!
        </div>

        <script>
            // Get the form element
            var form = document.getElementById("myForm");
            // Get the success message element
            var successMessage = document.getElementById("postCreatedSuccess");

            // Add event listener to the form submission
            form.addEventListener("submit", function(event) {
                // Prevent the default form submission
                event.preventDefault();
                // Show the success message
                successMessage.style.display = "block";
            });

        </script>

    </div>
</body>
</html>
{% endblock %}
