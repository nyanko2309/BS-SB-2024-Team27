<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <title>1Tjobs</title>
    <style>

body {
    font-family: Copperplate;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}


.navbar-buttons {
    display: flex;
    background-color: black;
    margin-bottom: 20px;
}

.navbar-buttons a {
    text-decoration: none;
    padding: 10px 15px;
    margin-right: 10px;
    color: white;
    border: 2px solid transparent;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    position: relative;
    overflow: hidden;
    transition: color 0.3s ease, background-color 0.3s ease;
}
.navbar-buttons a:hover::after {
    background-color: grey;
}
.navbar-buttons a:hover {
    filter: brightness(65%);
}
.navbar-buttons a.logout-link {
    color: red;
}
.posts-container {
    max-height: 400px;
    overflow-y: auto;
}
.posts {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
}

.post {
    width: calc(33.33% - 20px);
    border: 1px solid black;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

.post-content {
    font-size: 14px;
}

.favorites-button {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

.favorites-button.active {
    color: orange;
}

    </style>
</head>
<body>
    <!-- Start of navigation bar -->
    <div class="section-regular neutral-100">
        <div class="w-layout-blockcontainer w-container">
            <div class="navbar-buttons">
                <!-- Navigation links styled as buttons -->
                <a href="{% url 'homepage' %}" aria-current="page" class="nav-link w-nav-link w--current button">Home</a>
                <a href="{% url 'profile' %}" class="nav-link w-nav-link button">My Profile</a>
                <a href="{% url 'myposts' %}" class="nav-link w-nav-link button">My Posts</a>
                <a href="{% url 'myfavorites' %}" class="nav-link w-nav-link button">My Favorites</a>
                <a href="{% url 'helppage' %}" class="nav-link w-nav-link button">Help</a>
                <a href="{% url 'TOS' %}" class="nav-link w-nav-link button">Terms of Use</a>
                <a href="{% url 'rating' %}" class="nav-link w-nav-link button">Site Rating</a>
                <a href="{% url 'login_page' %}" class="nav-link w-nav-link button logout-link">Logout</a>
            </div>
            <!-- End of navigation bar -->
        </div>
    </div>

    <!-- Include a block for the main content -->
    {% block content %}
    {% endblock %}
</body>
</html>
