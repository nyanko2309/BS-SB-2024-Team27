<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-right: 20px;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
            flex-grow: 1;
        }
        .profile-info label {
            font-weight: bold;
        }
        .edit-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 20px; /* Adjusted margin */
        }
    </style>
</head>
<body>

<!-- toolbar.html -->
<div class="navbar-buttons">
  <!-- Navigation links -->
  <a href="/" aria-current="page" class="nav-link w-nav-link w--current">Home</a>
  <a href="/about" class="nav-link w-nav-link">Profile</a>
  <a href="/browse" class="nav-link w-nav-link">My Posts</a>
  <a href="/blog" class="nav-link w-nav-link">Help</a>
  <!-- Homepage button -->
  <a href="homepage.html" class="nav-link w-nav-link">Homepage</a>
</div>

    <div class="container">
        <div>
            <div class="profile-image">
                <img id="profile-pic" src="placeholder.jpg" alt="Profile Picture">
            </div>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button class="edit-button" onclick="document.getElementById('image-input').click()">Change Image</button>
            <button class="edit-button" onclick="removeImage()">Remove Image</button>
        </div>
        <div class="profile-info">
            <div class="profile-info">
                <label for="name">Name:</label>
                <input type="text" id="name" value={{name}} readonly>
                <button class="edit-button" onclick="toggleEditMode('name')">Edit</button>
            </div>
            <div class="profile-info">
                <label for="age">Age:</label>
                <input type="text" id="age" value={{age}} readonly>
                <button class="edit-button" onclick="toggleEditMode('age')">Edit</button>
            </div>
            <div class="profile-info">
                <label for="email">Email:</label>
                <input type="text" id="email" value={{mail}} readonly>
                <button class="edit-button" onclick="toggleEditMode('email')">Edit</button>
            </div>

             <div class="profile-info">
                <label for="description">Description:</label>
                <input type="text" id="description" value={{description}} readonly>
                <button class="edit-button" onclick="toggleEditMode('description')">Edit</button>
            </div>
        </div>
    </div>

    <script>
        function toggleEditMode(fieldId) {
            var field = document.getElementById(fieldId);
            var editButton = field.nextElementSibling;

            if (field.readOnly) {
                field.removeAttribute('readonly');
                field.focus();
                editButton.textContent = 'Save';
            } else {
                field.setAttribute('readonly', true);
                editButton.textContent = 'Edit';
            }
        }


        function removeImage() {
            document.getElementById('profile-pic').src = 'placeholder.jpg';
        }

        document.getElementById('image-input').addEventListener('change', function() {
            var file = this.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('profile-pic').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
