<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column; /* Changed to vertical layout */
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px; /* Adjusted margin */
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
            width: 100%; /* Ensures the input fields fill the container width */
        }
        .profile-info label {
            font-weight: bold;
        }
        .save-button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-image">
        <img id="profile-pic" src="placeholder.jpg" alt="Profile Picture">
    </div>
    <input type="file" id="image-input" accept="image/*" style="display: none;">
    <button class="save-button" onclick="removeImage()">Remove Image</button>

   <form id="profile-form" method="post" action="{% url 'save_profile_changes' %}">
    {% csrf_token %}

        <div class="profile-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="{{ age }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" value="{{ mail }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ description }}" readonly onclick="enableEdit(this)">
        </div>
    </form>

    <button class="save-button" onclick="saveChanges()">Save</button>
</div>

<script>
    function enableEdit(field) {
        field.removeAttribute('readonly');
        field.focus();
    }

    function removeImage() {
        document.getElementById('profile-pic').src = 'placeholder.jpg';
    }

    function saveChanges() {
        var formData = new FormData(document.getElementById('profile-form'));

        // Send an AJAX request to save the changes
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/save_profile_changes/');
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('Changes saved successfully');
            } else {
                alert('Failed to save changes');
            }
        };
        xhr.send(formData);
    }

    document.getElementById('image-input').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(event) {
                document.getElementById('profile-pic').src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
