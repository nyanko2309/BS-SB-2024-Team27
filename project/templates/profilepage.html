<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Tjobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column; /* Changed to vertical layout */
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
            text-align: left;
            width: 100%; /* Ensures the input fields fill the container width */
        }
        .profile-info label {
            font-weight: bold;
        }
        .save-button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .delete-button {
            padding: 10px 20px;
            border: none;
            background-color: red; /* Red background color */
            color: #fff; /* White font color */
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

{% extends 'toolbar.html' %}
{% block content %}
<div class="container">

   <form id="profile-form" method="post" action="{% url 'save_profile_changes' %}">

    {% csrf_token %}

        <div class="profile-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" value="{{ user.age }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="mail">Email:</label>
            <input type="text" id="mail" name="mail" value="{{ user.mail }}" readonly onclick="enableEdit(this)">
        </div>
        <div class="profile-info">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ user.description }}" readonly onclick="enableEdit(this)">
        </div>
    </form>

    <button class="save-button" onclick="saveChanges()">Save</button>
    <form id="deleteForm" action="{% url 'delete_account' %}" method="post">
    {% csrf_token %}
    <button type="submit" class="delete-button">מחיקת משתמש</button>
</form>
</div>

<script>
    function enableEdit(field) {
        field.removeAttribute('readonly');
        field.focus();
    }

    function saveChanges() {
        var formData = new FormData(document.getElementById('profile-form'));

        // Send an AJAX request to save the changes
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/save_profile_changes/');
        xhr.onload = function() {
            if (xhr.status === 200) {
                alert('Changes saved successfully');
            } else {
                alert('Failed to save changes');
            }
        };
        xhr.send(formData);
    }
    document.getElementById("deleteForm").addEventListener("submit", function(event) {
        // Prevent the default form submission
        event.preventDefault();

        // Show confirmation dialog
        if (confirm("Are you sure you want to delete your account?")) {
            // If user confirms, proceed with form submission
            this.submit();
        } else {
            // If user cancels, do nothing
            return false;
        }
    });
</script>
</body>
</html>
{% endblock %}
