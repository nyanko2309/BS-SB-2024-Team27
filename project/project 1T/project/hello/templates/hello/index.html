<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>!TJOBS</title>
<style>
  .job-info {
    border: 1px solid black; /* Add border around job info */
    padding: 10px;
    display: inline-block; /* Ensure divs are displayed inline */
    margin-right: 10px; /* Add space between job info */
  }

  .job-details {
    border: 1px solid black; /* Add border around job details */
    padding: 10px;
  }

  .navbar-buttons {
    display: flex; /* Use flexbox to align buttons horizontally */
  }

  .navbar-buttons a {
    text-decoration: none; /* Remove underline from links */
    padding: 10px; /* Add padding to buttons */
    border: 1px solid black; /* Add border to buttons */
    margin-right: 10px; /* Add space between buttons */
  }

  .w-dropdown-toggle {
    cursor: pointer;
  }

  .w-dropdown-list {
    display: none;
    position: absolute;
    z-index: 1000;
    left: 0; /* Align the dropdown to the left */
    top: calc(100% + 10px); /* Position the dropdown below the dropdown toggle */
  }

  .w-dropdown-toggle.open + .w-dropdown-list {
    display: block;
  }

  .user-input-area {
    margin-top: 40px; /* Add more space between search bar and user input area */
  }

  .post {
    width: 200px;
    height: 200px;
    border: 1px solid black;
    display: inline-block;
    margin-right: 20px;
    margin-bottom: 20px;
    padding: 10px;
  }

  .post-image {
    width: 100px;
    height: 100px;
    background-color: #ccc; /* Placeholder background color */
    margin-bottom: 10px;
  }

  .post-content {
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="section-regular neutral-100">
<div class="w-layout-blockcontainer w-container">
<div class="navbar-buttons"> <!-- Add container for buttons -->
  <a href="/" aria-current="page" class="nav-link w-nav-link w--current">Home</a>
  <a href="/about" class="nav-link w-nav-link">Company</a>
  <a href="/browse" class="nav-link w-nav-link">Browse</a>
  <a href="/blog" class="nav-link w-nav-link">Blog</a>
</div>
<form action="/search" class="search-2 w-form" style="position: relative;"> <!-- Add position relative -->
<label for="search">Search</label>
<input class="w-input" maxlength="256" name="query" placeholder="Searchâ€¦" type="search" id="search" required=""/>
<div data-hover="false" data-delay="0" class="w-dropdown" style="position: absolute; left: 0; top: calc(100% + 10px);"> <!-- Adjust position -->
<div class="w-dropdown-toggle">
<div class="w-icon-dropdown-toggle"></div>
<div>Dropdown</div>
</div>
<nav class="w-dropdown-list">
  <a href="#" class="w-dropdown-link">Dogs</a> <!-- Menu options: Dogs -->
  <a href="#" class="w-dropdown-link">Cleaning</a> <!-- Menu options: Cleaning -->
  <a href="#" class="w-dropdown-link">Tutoring</a> <!-- Menu options: Tutoring -->
</nav>
</div>
<input type="submit" class="w-button" value="Search"/>
</form>
</div>
</div>

<div class="user-input-area">
  <!-- User input area can go here -->
</div>

<div class="posts">
  <div class="post">
    <div class="post-image"></div>
    <div class="post-content">
      <div class="post-info">Name: John Doe</div>
      <div class="post-info">Title: Frontend Developer</div>
      <div class="post-info">Location: San Francisco</div>
      <div class="post-info">Salary: $100k - $120k</div>
    </div>
  </div>
  <div class="post">
    <div class="post-image"></div>
    <div class="post-content">
      <div class="post-info">Name: Jane Smith</div>
      <div class="post-info">Title: Backend Developer</div>
      <div class="post-info">Location: New York</div>
      <div class="post-info">Salary: $90k - $110k</div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65d74e45044de8547ee0f3af" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://assets-global.website-files.com/65d74e45044de8547ee0f3af/js/webflow.7dde90585.js" type="text/javascript"></script>
</body>
</html>
